<!DOCTYPE html>
<html>
<head>
    <title>Регистрация</title>
</head>
<body>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Зарегистрироваться</button>
    </form>
    <p>Существующие пользователи: {{ users }}</p>

</body>
</html>
